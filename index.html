<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
  </head>
  <body>
    <div class="min-h-screen py-40  bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...">
      <div class="container mx-auto ">
       <div class="w-8/12 flex bg-white rounded-lg mx-auto max-[600px]:w- shadow-2xl overflow-hidden">
       <div class="w-1/2 bg-center bg-auto bg-[url('images\image.webp')] max-[600px]:hidden  flex-col justify-center items-center">
        <h1 class=" text-3xl text-center text-black mt-4 font-extrabold max-[600px]:hidden" >Welcome</h1>
           <div>
           
           </div>
       </div>
       <div class="w-1/2 py-16 px-12 ">
        <h2 class="text-3xl mb-4 text-center font-bold max-[600px]:text-center">Register</h2>
        <p class="mb-4 max-[600px]:w-36">
          Create your account .Its free and only take a minute!
        </p>
        <form action="#">
          <div class="grid grid-cols-2 max-[600px]:block gap-5">
             <input type="text" placeholder="First Name " class="border border-gray-400 py-1 px-2 mt-5">
             <input type="text" placeholder="Sur Name " class="border border-gray-400 py-1 px-2 mt-5">
          </div>
          <div class="mt-5">
            <input type="email" placeholder="Email" class="border border-gray-400 py-1 px-2">
          </div>
          <div class="mt-5">
            <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2">
          </div>
          <div class="mt-5">
            <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2">
          </div>
         <div class="mt-5">
          <input type="checkbox" class="border border-gray-400">
          <span class="max-[600px]:w-36">
            I Accept the <a href="#" class="text-pink-700 font-semibold ">Terms of use </a>& <a href="#" class="text-pink-700 font-semibold">Privacy Policy </a>
          </span>
         </div>
         <div class="mt-5">
          <button class="bg-pink-900 w-full text-center text-white">Register Now</button>
         </div>

        </form>
       </div>
       </div>

    </div>
   
     
    <script type="module" src="/main.js"></script>
  </body>
</html>
